<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Superhero API</h1>
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search Superheroes">
            <button id="search-button">Search</button>
        </div>
    </header>
    <main>
        <div id="superhero-img">
            <img src="" alt="">
        </div>
        <div id="superhero-data">
            <table>
                <tr>
                    <th><span id="name-heading">Name</span></th>
                    <th><span id="full-name-heading">Full Name</span></th>
                    <th><span id="place-of-birth-heading">Place of Birth</span></th>
                    <th><span id="first-appearance-heading">First Appearance</span></th>
                </tr>
                <tr>
                    <td><span id="name-value">Superhero Name</span></td>
                    <td><span id="full-name-value">Full Name of Superhero</span></td>
                    <td><span id="place-of-birth-value">Place of Birth</span></td>
                    <td><span id="first-appearance-value">First Appearance Date</span></td>
                </tr>
            </table>
        </div>
        <div id="new-Superhero">
            <button>Get New Random Superhero</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
