<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Click Counter</title>
</head>
<body>
    <h1>On Click Counter</h1>
    <div style="display: flex;">
        <button id="redBox" class="colorSquare" value="red" style="background-color: red; width: 100px; height: 100px; margin: 10px; text-align: center;"></button>
        <button id="blueBox" class="colorSquare" value="blue" style="background-color: rgb(111, 111, 194); width: 100px; height: 100px; margin: 10px; text-align: center;">
        </button>
        <button id="greenBox" class="colorSquare" value="green" style="background-color: green; width: 100px; height: 100px; margin: 10px; text-align: center;"></button>
    </div>
    <button id="resetButton">Reset The Counter</button>
    <script src="script.js"></script>
</body>
</html>
